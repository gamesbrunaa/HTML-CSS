    <title>Exercicio de tabela</title>
    <link rel="stylesheet" href="tabela.css">

            <td>29</td>

        </tr>
        <tr>
            <td>Gustavo</td>

            <td>40</td>

        </tr>
        <tr>

        </tr>

</body>
</html>
