<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de linhas</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de qualquer jeito, 
        só é necessário colocar no meio da  tag &lt;p&gt; e &lt;/p.&gt; </p>
    <p>Se precisar quebrar o texto em algum lugar é só usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns simbolos especiais: 
        &reg;
        &copy;
        &empty;
        &sum;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emojis: 
        &#x1F469;
        &#x1F4BB;
    </p>

</body>
</html>
